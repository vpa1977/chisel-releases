slices:
  core:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
      - zlib1g_libs
    contents:
      - /etc/java-21-openjdk/jvm-*.cfg:
      - /etc/java-21-openjdk/logging.properties:
      - /etc/java-21-openjdk/net.properties:
      - /usr/lib/jvm/java-21-openjdk-*/lib/tzdb.dat:
      - /usr/lib/jvm/java-21-openjdk-*/conf/logging.properties:
      - /usr/lib/jvm/java-21-openjdk-*/lib/jvm.cfg:
      - /usr/lib/jvm/java-21-openjdk-*/bin/java:
      - /usr/lib/jvm/java-21-openjdk-*/lib/server/libjsig.so:
      - /usr/lib/jvm/java-21-openjdk-*/lib/server/libjvm.so:
      - /usr/lib/jvm/java-21-openjdk-*/lib/jexec:
      - /usr/lib/jvm/java-21-openjdk-*/lib/jspawnhelper:
      - /usr/lib/jvm/java-21-openjdk-*/lib/jvm.cfg-default:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libjli.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libjsig.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libverify.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libzip.so:
      # lib/modules support
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libjimage.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libnet.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libnio.so:
      # terminal support
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/lible.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/conf/net.properties:
      - /usr/lib/jvm/java-21-openjdk-amd64/conf/security/java.policy:
      # rebuild it with jlink
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/modules:

      - /usr/lib/jvm/java-21-openjdk-amd64/lib/security/blocked.certs:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/security/cacerts:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/security/default.policy:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/security/public_suffix_list.dat:



  prefs:
    essential:
      - openjdk-21-jre-headless_core
    contents:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libprefs.so:

  jdknet:
    essential:

  classescache:
    essential:
      - openjdk-21-jre-headless_core
    contents:
      - /usr/lib/jvm/java-21-openjdk-*/lib/server/classes.jsa:
      - /usr/lib/jvm/java-21-openjdk-*/lib/server/classes_nocoops.jsa:

  security:
    essential:
      - ca-certificates-java_data
      - libpcsclite1_libs
      - libnss3_libs
      - openjdk-21-jre-headless_core
    contents:


  awt:
    essential:
      - liblcms2-2_libs # liblcms.so
      - libjpeg-turbo8_libs # libjavajpeg.so
      - openjdk-21-jre-headless_core
    contents:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libawt.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libawt_headless.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/liblcms.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/psfont.properties.ja:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/psfontj2d.properties:
      - /usr/lib/jvm/java-21-openjdk-amd64/conf/swing.properties:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libfontmanager.so:
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libmlib_image.so:


  incubator:
    essential:
      - openjdk-21-jre-headless_core
    contents:
      # vector api
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libjsvml.so:
      # foreign function and memory api
      - /usr/lib/jvm/java-21-openjdk-amd64/lib/libsyslookup.so:



  tools:
    essential:
    contents:
      - /usr/lib/jvm/java-21-openjdk-amd64/bin/jpackage:
      - /usr/lib/jvm/java-21-openjdk-amd64/bin/keytool:
      - /usr/lib/jvm/java-21-openjdk-amd64/bin/rmiregistry:

  jfr:
    essential:
    contents:
      - /etc/java-21-openjdk/jfr/default.jfc:
      - /etc/java-21-openjdk/jfr/profile.jfc:


  dependencies:
    essential:
      - openjdk-21-jre-headless_security
      - openjdk-21-jre-headless_image

  copyright:
    contents:
      /usr/share/doc/openjdk-21-jre-headless/copyright:
