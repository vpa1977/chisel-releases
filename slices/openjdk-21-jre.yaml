package: openjdk-21-jre

# OpenJDK slices provide required dependencies for the runtime image.
# The image itself is built using jlink.

essential:
  - openjdk-21-jre_copyright

slices:
  core:
    essential:
      - openjdk-21-jre-headless_awt
      - openjdk-21-jre-headless_security
      - openjdk-21-jre-headless_classescache
      - openjdk-21-jre-headless_tools
      - openjdk-21-jre-headless_jfr

  copyright:
    essential:
      - openjdk-21-jre-headless_copyright
    contents:
      /usr/share/doc/openjdk-21-jre:
