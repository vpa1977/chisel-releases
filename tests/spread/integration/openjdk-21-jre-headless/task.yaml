summary: Integration tests for openjdk-21-jre-headless

environment:
  SLICE/awt: "awt"
  SLICE/classescache: "classescache"
  SLICE/core: "core"
  SLICE/debug: "debug"
  SLICE/incubator: "incubator"
  SLICE/jfr: "jfr"
  SLICE/management: "management"
  SLICE/security: "security"
  SLICE/stcp: "stcp"
  SLICE/tools: "tools"

execute: |
  # Test different slice installations
  echo "SLICE=${SLICE}"
  rootfs="$(install-slices busybox_bins openjdk-21-jre-headless_${SLICE})"
  (cd ${rootfs}/usr/bin && for applet in $(${rootfs}/usr/bin/busybox --list); do \
      ln -s busybox $applet ; \
    done)
  cp smoke.sh "${rootfs}/"
  chroot ${rootfs} busybox sh /smoke.sh
